<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>User Management</h1>
    <p class="lead">A simple Flask + SQLite app to add and view users.</p>

    {% if users %}
      <ul class="users">
        {% for user in users %}
          <li>
            <span class="name">{{ user[1] }}</span>
            <span class="id">#{{ user[0] }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="lead">No users found. Add one below!</p>
    {% endif %}

    <form action="/add" method="POST" class="form-row">
      <input type="text" name="name" placeholder="Enter name..." required>
      <button type="submit" class="btn">Add User</button>
    </form>

    <div class="footer">
      <p>Powered by Flask & SQLite ðŸš€</p>
    </div>
  </div>
</body>
</html>
