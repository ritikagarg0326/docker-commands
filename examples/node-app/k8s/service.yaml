apiVersion: v1
kind: Service
metadata:
  name: node-app-service
  namespace: node-app
spec:
  selector:
    app: node-app
  ports:
    - protocol: TCP
      port: 3200         # internal cluster port
      targetPort: 8080   # matches containerPort in deployment
  type: ClusterIP        # internal access only (use Ingress to expose)
